<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hecho en Nuevo León</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="inicio.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="categoria.css">
  <link rel="stylesheet" href="productos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="Logos/menu.png" alt="Menú de hamburguesa" class="barras">
    <a href="main.html">
      <img src="Logos/NL-logo.svg" alt="Nuevo León" class="logo">
    </a>
    <div class="espacio"></div>
    <img src="Logos/favoritos.png" alt="Favoritos" class="favoritos">
    <form class="buscador" role="search">
      <img src="Logos/lupa.png" alt="Buscar" class="lupa">
      <span class="search-icon" aria-hidden="true"></span>
      <input class="search-input" type="search" placeholder="Buscar algo en especial">
    </form>
  </header>

  <main>
    <h1>Dulces y postres</h1>

    <section class="productos">
      <article class="card">
        <div class="imagen-producto">
          <img src="Logos/dulce1.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </div>
        <p class="nombre">Barra de granola</p>
        <p class="precio">$40 MXN</p>
      </article>

      <article class="card">
        <div class="imagen-producto">
          <img src="Logos/dulce2.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </div>
        <p class="nombre">Mazapan</p>
        <p class="precio">$15 MXN</p>
      </article>

      <article class="card">
        <div class="imagen-producto">
          <img src="Logos/dulce3.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </div>
        <p class="nombre">Dulce de leche</p>
        <p class="precio">$45 MXN</p>
      </article>

      <article class="card">
        <div class="imagen-producto">
          <img src="Logos/dulce4.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </div>
        <p class="nombre">Nueces</p>
        <p class="precio">$70 MXN</p>
      </article>

      <article class="card">
        <div class="imagen-producto">
          <img src="Logos/dulce5.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </div>
        <p class="nombre">Dulce acido</p>
        <p class="precio">$30 MXN</p>
      </article>

      <article class="card">
        <div class="imagen-producto">
          <img src="Logos/dulce6.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </div>
        <p class="nombre">Dulce de calabaza</p>
        <p class="precio">$50 MXN</p>
      </article>

      <article class="card">
        <div class="imagen-producto">
          <img src="Logos/dulce7.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </div>
        <p class="nombre">Conchas dulces</p>
        <p class="precio">$60 MXN</p>
      </article>
    </section>
  </main>

  <footer>
    <img src="Logos/instagram.png" alt="Instagram" class="social-icon">
    <img src="Logos/facebook.png" alt="Facebook" class="social-icon">
    <img src="Logos/tiktok.png" alt="TikTok" class="social-icon">
    <div class="espacio"></div>
    <h3 class="hechoNL">Hecho en Nuevo León</h3>
  </footer>
</body>
</html>
