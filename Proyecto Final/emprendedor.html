<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hecho en Nuevo León</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="inicio.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="productos.css">
  <link rel="stylesheet" href="emprendedor.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="Logos/menu.png" alt="Menú de hamburguesa" class="barras">
    <img src="Logos/NL-logo.svg" alt="Nuevo León" class="logo">
    <div class="espacio"></div>
    <img src="Logos/favoritos.png" alt="Favoritos" class="favoritos">
    <img src="Logos/carrito.png" alt="Carrito" class="carrito">
    <form class="buscador" role="search">
      <img src="Logos/lupa.png" alt="Buscar" class="lupa">
      <span class="search-icon" aria-hidden="true"></span>
      <input class="search-input" type="search" placeholder="Buscar algo en especial">
    </form>
  </header>

  <main>
    <h1>Nombre</h1>

    <section class="empresa">
      <img src="Logos/borrador.jpg" alt="Collar de Estrella" class="foto-emprendedor">
      <p class="historia">Como nació la empresa blah blah.....</p>
    </section>

    <section class="sociales">
      <div class="red">
        <img src="Logos/instagram-color.webp" alt="Instagram" class="icono">
        <span>Instagram</span>
      </div>
      <div class="red">
        <img src="Logos/facebook-color.png" alt="Facebook" id="facebook">
        <span>Facebook</span>
      </div>
      <div class="red">
        <img src="Logos/tiktok-color.png" alt="TikTok" class="icono">
        <span>TikTok</span>
      </div>
      <p>www.pagina.com</p>
    </section>

    <div class="header-productos">
      <h3 id="titulo-productos">Productos</h3>
      <button class="filtrar">
        Filtrar
        <img src="Logos/filtrar.png" alt="Filtrar" class="icono-filtrar">
      </button>
    </div>

    <section class="productos">
      <article class="card">
        <figure class="imagen-producto">
          <img src="Logos/borrador.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </figure>
        <p class="nombre">Collar de Estrella</p>
        <p class="precio">$450 MXN</p>
      </article>

      <article class="card">
        <figure class="imagen-producto">
          <img src="Logos/borrador.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </figure>
        <p class="nombre">Collar de Estrella</p>
        <p class="precio">$450 MXN</p>
      </article>

      <article class="card">
        <figure class="imagen-producto">
          <img src="Logos/borrador.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </figure>
        <p class="nombre">Collar de Estrella</p>
        <p class="precio">$450 MXN</p>
      </article>

      <article class="card">
        <figure class="imagen-producto">
          <img src="Logos/borrador.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </figure>
        <p class="nombre">Collar de Estrella</p>
        <p class="precio">$450 MXN</p>
      </article>

      <article class="card">
        <figure class="imagen-producto">
          <img src="Logos/borrador.jpg" alt="Collar de Estrella" class="imagen">
          <img src="Logos/favoritos.png" alt="Favorito" class="favorito-icon">
        </figure>
        <p class="nombre">Collar de Estrella</p>
        <p class="precio">$450 MXN</p>
      </article>
    </section>
  </main>

  <footer>
    <img src="Logos/instagram.png" alt="Instagram" class="social-icon">
    <img src="Logos/facebook.png" alt="Facebook" class="social-icon">
    <img src="Logos/tiktok.png" alt="TikTok" class="social-icon">
    <div class="espacio"></div>
    <h3 class="hechoNL">Hecho en Nuevo León</h3>
  </footer>
</body>
</html>
