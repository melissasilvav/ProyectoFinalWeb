<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hecho en Nuevo León</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="categoria.css">
  <link rel="stylesheet" href="carrusel.css">
  <link rel="stylesheet" href="pagina-producto.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="Logos/menu.png" alt="Menú de hamburguesa" class="barras">
    <img src="Logos/NL-logo.svg" alt="Nuevo León" class="logo">
    <div class="espacio"></div>
    <img src="Logos/favoritos.png" alt="Favoritos" class="favoritos">
    <img src="Logos/carrito.png" alt="Carrito" class="carrito">
    <form class="buscador" role="search">
      <img src="Logos/lupa.png" alt="Buscar" class="lupa">
      <span class="search-icon" aria-hidden="true"></span>
      <input class="search-input" type="search" placeholder="Buscar algo en especial">
    </form>
  </header>

  <main>
    <h1>Producto</h1>

    <section class="muestra-producto">
      <img src="Logos/borrador.jpg" alt="Collar de Estrella" class="imagen">
      <div class="info-producto">
        <p class="precio">$100</p>
        <button id="comprar">Comprar</button>
        <button id="agregar-carrito">Agregar al carrito</button>
      </div>
    </section>

    <section class="emprendedor">
      <a href="emprendedor.html"><h2>Emprendedor</h2></a>
      <p id="descripcion">descripción blah</p>
      <h3>Conoce más del vendedor</h3>
      <section class="carrusel">
        <div class="foto">
          <p class="titulo">producto1</p>
          <img src="Logos/borrador.jpg" alt="Comida">
        </div>

        <div class="foto">
          <p class="titulo">producto2</p>
          <img src="Logos/borrador.jpg" alt="Accesorios">
        </div>

        <div class="foto">
          <p class="titulo">producto3</p>
          <img src="Logos/borrador.jpg" alt="Ropa">
        </div>
      </section>
    </section>

    <div class="header-reviews">
      <h3 id="titulo-reviews">Reseñas</h3>
      <div class="estrellas">
        <img src="Logos/estrella-llena.png" class="estrella" alt="">
        <img src="Logos/estrella-llena.png" class="estrella" alt="">
        <img src="Logos/estrella-llena.png" class="estrella" alt="">
        <img src="Logos/estrella-llena.png" class="estrella" alt="">
        <img src="Logos/estrella-vacia.png" class="estrella" alt="">
      </div>
    </div>

    <section class="review">
      <div class="texto-review">
        <div class="usuario-estrellas">
          <span class="usuario">Tomás Zapata</span>
          <div class="estrellas">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
          </div>
        </div>
        <p class="opinion">Desde que lo compré sentí que lo iba a volver a comprar</p>
      </div>
      <img src="Logos/borrador.jpg" class="foto-review" alt="">
    </section>

    <section class="review">
      <div class="texto-review">
        <div class="usuario-estrellas">
          <span class="usuario">Luis Rodríguez</span>
          <div class="estrellas">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-llena.png" class="estrella" alt="">
            <img src="Logos/estrella-vacia.png" class="estrella" alt="">
          </div>
        </div>
        <p class="opinion">Desde que lo compré sentí que lo iba a volver a comprar</p>
      </div>
      <img src="Logos/borrador.jpg" class="foto-review" alt="">
    </section>
  </main>

  <footer>
    <img src="Logos/instagram.png" alt="Instagram" class="social-icon">
    <img src="Logos/facebook.png" alt="Facebook" class="social-icon">
    <img src="Logos/tiktok.png" alt="TikTok" class="social-icon">
    <div class="espacio"></div>
    <h3 class="hechoNL">Hecho en Nuevo León</h3>
  </footer>
</body>
</html>
